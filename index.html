<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ - Peças Agrícolas</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page"> <div class="login-container">
        <img src="assets/logoRj.jpeg" alt="Logo RJ Peças Agrícolas" class="logo"> 
        
        <h1>RJ - Peças Agrícolas</h1>
        <p>Sistema de Gerenciamento</p>

        <form onsubmit="validarLogin(event)">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" required>
            </div>

            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <div class="nota-info">
            <p><strong>Nota:</strong> Entre em contato com o administrador para obter suas credenciais de acesso.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
