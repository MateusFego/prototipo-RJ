<body>
    <div class="dashboard-wrapper">
        <nav class="top-nav">
            <div class="brand">
                <img src="assets/logoRj.jpeg" alt="Logo">
                <strong>RJ - Pe√ßas Agr√≠colas</strong>
            </div>

                Talita Marques (Administrador)

        </nav>

        <div class="tabs-bar">
            <div class="tab-item" onclick="window.location.href='painel_admin.html'">üìä M√©tricas</div>
            <div class="tab-item" onclick="window.location.href='painel_estoque.html'">üì¶ Estoque</div>

        </div>

        <main class="main-content">
            <div class="inventory-card">
                <div class="inventory-header">
                    <h2>Gerenciamento de Clientes</h2>
                    <button class="btn-add" onclick="abrirModalCliente()">+ Novo Cliente</button>
                </div>

                <input type="text" id="buscaCliente" class="search-box" placeholder="Pesquisar por nome ou CPF/CNPJ..." oninput="buscarClientes()">

                <table id="tabelaClientes">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>CONTATO</th>
                            <th>DOCUMENTO</th>
                            <th>CIDADE</th>
                            <th>A√á√ïES</th>

                    </thead>
                    <tbody id="corpoClientes">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modalCliente" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <h2 id="tituloModal">Novo Cliente</h2>
            <form id="formCliente" onsubmit="salvarCliente(event)">
                
                <div class="input-group">
                    <label>Nome *</label>
                    <input type="text" id="nomeCliente" required>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 1;">
                        <label>CPF/CNPJ</label>
                        <input type="text" id="docCliente">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Telefone</label>
                        <input type="text" id="telCliente">
                    </div>
                </div>

                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="emailCliente">
                </div>

                <div class="input-group">
                    <label>Endere√ßo</label>
                    <input type="text" id="endCliente">
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 2;">
                        <label>Cidade</label>
                        <input type="text" id="cidadeCliente">
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Estado</label>
                        <input type="text" id="ufCliente" placeholder="UF">
                    </div>
                </div>

                <div class="input-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="obsCliente" rows="4"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="fecharModalCliente()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="clientes-logic.js"></script>
