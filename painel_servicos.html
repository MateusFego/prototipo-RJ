            <div class="user">

        <div class="tabs-bar">

                    <h2>Ordens de Servi√ßo</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="buscaServicoCliente" class="search-box" placeholder="Pesquisar cliente..." oninput="filtrarPorCliente()" style="margin-bottom: 0; width: 250px;">
                        <button class="btn-add" onclick="abrirModalServico()">+ Nova O.S.</button>
                    </div>
                </div>

                <div class="filters-container" style="flex-wrap: wrap; gap: 10px;">
                    <button class="btn-filter active" onclick="filtrarServicos('Todos')">Todos</button>
                    <button class="btn-filter" onclick="filtrarServicos('N√£o Iniciado')">N√£o Iniciados</button>
                    <button class="btn-filter" onclick="filtrarServicos('Iniciado')">Iniciados</button>
                    <button class="btn-filter" onclick="filtrarServicos('Finalizado')">Finalizados</button>
                    <button class="btn-filter" onclick="filtrarServicos('Nota Emitida')">Nota Emitida</button>
                    <button class="btn-filter" onclick="filtrarServicos('Coletado')">Coletados</button>
                </div>

                <table id="tabelaServicos">
                    <thead>
                        <tr>

                            <th>CATEGORIA</th> 
                            <th>DETALHES CHAPA</th>

    <div id="modalServico" class="modal">

            <form id="formServico" onsubmit="salvarServico(event)">

                        <label>Origem da Chapa</label>
                        <select id="origemChapa" onchange="toggleTamanhoChapa()">

                            <option value="Empresa">Chapa da Empresa</option>
                        </select>
                    </div>

                    <div id="groupDadosChapaEmpresa" style="display: none; gap: 15px;">

                        <div class="input-group" style="flex: 1;">
                            <label>Chapa a ser Cortada *</label>
                            <input type="text" id="chapaParaCortar" placeholder="Descreva a chapa...">
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Status</label>
                        <select id="statusServico" onchange="gerenciarCamposDinamicos()">
                            <option value="N√£o Iniciado">N√£o Iniciado</option>
                            <option value="Iniciado">Iniciado</option>
                            <option value="Finalizado">Finalizado</option>
                            <option value="Nota Emitida">Nota Emitida</option>
                            <option value="Coletado">Coletado</option>
                        </select>
                    </div>
                    <div id="groupTempoServico" class="input-group" style="flex: 1; display: none;">

                    </div>
                </div>

                <div id="groupValorFinal" class="input-group" style="display: none;">
                    <label>Valor Final da Nota (R$) *</label>
                    <input type="number" step="0.01" id="valorFinalServico" placeholder="0,00">
                </div>

                <div class="input-group">
                    <label>Descri√ß√£o / Observa√ß√µes</label>
                    <textarea id="descServico" rows="3" placeholder="Detalhes adicionais..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="fecharModalServico()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar O.S.</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalRastreio" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <h2>Rastreamento da O.S.</h2>
            <div id="timelineRastreio" style="margin: 25px 0; padding-left: 25px; border-left: 2px solid #e2e8f0; position: relative;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="fecharModalRastreio()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="servicos-logic.js"></script>
</body>
</html>
